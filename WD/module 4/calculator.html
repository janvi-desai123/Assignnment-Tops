<!DOCTYPE html>
<html lang="en">

<body>
    <div class="calculator">
      <input id="display_box"type="text"class="display" readonly>
        <div class="but-con">
            <button onclick="clear()">C</button>
            <button onclick="one()" >1</button>
            <button onclick="two()">2</button>
            <button onclick="plus()">+</button>
            <button onclick="three()">3</button>
            <button onclick="four()">4</button>
            <button onclick="minus()">-</button>
            <button onclick="five()">5</button>
            <button onclick="six()">6</button>
            <button onclick="mul()">*</button>
            <button onclick="seven()">7</button>
            <button onclick="eight()">8</button>
            <button onclick="div()">/</button>
            <button onclick="result()">=</button>
            <button onclick="nine()">9</button>
            <button onclick="zero()">0</button>
            <button onclick="point()">.</button>
        </div>
    </div>
    <script>
        let current_value=' ';
        function clear()
        {
            current_value='  ';
            document.querySelector('#display_box').value=current_value;
        }
        function one()
        {
            current_value=current_value+'1';
            document.querySelector('#display_box').value=current_value;
        }
        function two()
        {
            current_value=current_value+'2';
            document.querySelector('#display_box').value=current_value;
        }
        function three()
        {
            current_value=current_value+'3';
            document.querySelector('#display_box').value=current_value;
        }
        function four()
        {
            current_value=current_value+'4';
            document.querySelector('#display_box').value=current_value;
        }
        function five()
        {
            current_value=current_value+'5';
            document.querySelector('#display_box').value=current_value;
        }
        function six()
        {
            current_value=current_value+'6';
            document.querySelector('#display_box').value=current_value;
        }
        function seven()
        {
            current_value=current_value+'7';
            document.querySelector('#display_box').value=current_value;
        }
        function eight()
        {
            current_value=current_value+'8';
            document.querySelector('#display_box').value=current_value;
        }
        function nine()
        {
            current_value=current_value+'9';
            document.querySelector('#display_box').value=current_value;
        }
        function zero()
        {
            current_value=current_value+'0';
            document.querySelector('#display_box').value=current_value;
        }
        function point()
        {
            current_value=current_value+'.';
            document.querySelector('#display_box').value=current_value;
        }
        function plus()
        {
            current_value=current_value+'+';
            document.querySelector('#display_box').value=current_value;
        }
        function minus()
        {
            current_value=current_value+'-';
            document.querySelector('#display_box').value=current_value;
        }
        function mul()
        {
            current_value=current_value+'*';
            document.querySelector('#display_box').value=current_value;
        }
        function div()
        {
            current_value=current_value+'/';
            document.querySelector('#display_box').value=current_value;
        }
        function result()
        {
            let res;
            res=eval(current_value);
           
            document.querySelector('#display_box').value=res;
        }

    </script>
